name: Build Release

on: [release]

jobs:
  build:
    name: Build
    runs-on: windows-latest
    
    strategy:
      matrix:
        arch: [win32, linux, darwin]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: npm install
      run: npm install
      env:
        CI: true
    - name: npm build
      run: npm run build:${{ matrix.arch }} --if-present
      env:
        CI: true
        
  release:
    name: Release
    needs: build
    runs-on: windows-latest
    
    strategy:
      matrix:
        arch: [win32, linux, darwin]
        
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: npm install
      run: npm install
      env:
        CI: true
    - name: npm release
      run: npm run release:${{ matrix.arch }}
    - name: Package releases
      run: |
        7z a dist/flashpoint-launcher-${{ matrix.arch }}.zip ./dist/*/*
    - name: Upload binaries to tagged release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
          files: dist/flashpoint-launcher-${{ matrix.arch }}.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
